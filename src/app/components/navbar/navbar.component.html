<div class="top">
  <div class="inner-wrapper">
    <a routerLink="/">Home</a>
    <a routerLink="/info">Info</a>
    <a routerLink="/settings">Settings</a>
  </div>
</div>

<div class="content-control inner-wrapper">
  <div
    class="button"
    [class.followed]="isFollowed"
    [ngClass]="stateName | lowercase"
    (click)="isFollowed = !isFollowed"
  ></div>
  <div class="image" [ngClass]="stateName | lowercase"></div>

  <div class="name" [ngClass]="stateName | lowercase"></div>
</div>
